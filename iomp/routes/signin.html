<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5291e76286.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="back">
        <center>
          <a href="../index.html"><i class="fas fa-chevron-left"></i> </a>
          <img
            src="https://nptel.ac.in/content/college_assets/college_logo/3274_logo.png"
            alt="an image"
          />
        </center>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="../api/login.php" method="POST" class="login">
            <div class="field">
              <input
                type="text"
                placeholder="Email Address"
                name="email"
                required
                autofocus
              />
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Register Now</a>
            </div>
          </form>
          <form
            action="../api/register.php"
            method="POST"
            enctype="multipart/form-data"
            class="signup"
          >
            <div class="field">
              <input
                type="text"
                placeholder="Name"
                minlength="3"
                maxlength="255"
                required
                name="name"
                autofocus
              />
            </div>
            <div class="field">
              <input
                type="text"
                placeholder="Roll-Number"
                minlength="10"
                maxlength="10"
                name="rollno"
                required
              />
            </div>
            <div class="field">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="cpassword"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="file"
                name="photo"
                placeholder="upload photo"
                accept="image/*"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="REGISTER" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
</html>
